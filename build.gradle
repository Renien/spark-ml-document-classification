//buildscript { apply from: file('gradle/buildscript.gradle'), to: buildscript }
apply from: "$rootDir/gradle/repositories.gradle"
apply from: "$rootDir/gradle/dependencies.gradle"

apply plugin: 'java'
apply plugin: 'scala'

repositories {
    maven { url repos.maven2 }
}

configurations {
    all*.exclude group: "org.jboss.netty", module: "netty"
    compile.extendsFrom fat
}

dependencies {
    compile libs.spark
    compile libs.sparkSql
    compile libs.sparkMl
    fat libs.scaldingArgs
}